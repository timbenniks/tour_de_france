<!doctype html>
<html>
<head>
	<title>Tour de France</title>
	<link href='http://fonts.googleapis.com/css?family=Pathway+Gothic+One' rel='stylesheet' type='text/css'>
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=1,minimum-scale=1,maximum-scale=1" />

	<style>
body,p,h1,h2,h3,ul,li,dl {
  margin:0;
  padding:0;
}

body {
  width:auto;
  max-width:510px;
  font-family:'Pathway Gothic One',sans-serif;
  font-size:25px;
  line-height:1.5;
  margin:0 auto;
}

iframe {
  display:block;
  margin:1em 0 0;
}

ul {
  list-style:none;
}

li {
  clear:both;
  margin:0 0 2em;
}

h1 {
  line-height:1;
  text-transform:uppercase;
  margin:20px 0;
}

h2 {
  font-size:25px;
  line-height:1;
  text-transform:uppercase;
}

p {
  font-size:16px;
}

#logo {
  position:absolute;
  left:20px;
  top:20px;
  opacity: .3;
}

strong {
  font-weight:700;
  text-transform:uppercase;
  display:block;
  float:left;
  line-height:1;
  font-size:16px;
}

blockquote {
  background:#f3f3f3;
  font-size:16px;
  display:inline-block;
  padding:12px;
}

.content {
  margin:0 0 0 100px;
}

dl {
  text-transform:uppercase;
  font-size:18px;
  float:left;
  width:160px;
  line-height:2;
}

dd {
  float:left;
  width:120px;
  margin:0;
}

.stage-info {
  overflow:hidden;
  margin:0 0 40px;
}

.stage-img-wrapper {
	position: relative;
  float:left;
  width:300px;
  height: 138px;
  border:1px solid #ddd;
  margin:0 0 0 40px;
}

.stage-img {
	position: absolute;
	top: 0;
	left:0;
  width:100%;
  height:auto;
}

.progress {
	position: absolute;
	top: 0;
	left: 9px;
	height: 123px;
	background: rgba(255, 255, 255, .7);
	border-right: 2px solid #777;
	max-width: 283px;
}

@media (max-width: 800px) {
  body
  {
    padding:0 1em;
  }
  
  h1
  {
    font-size:30px;
  }
  
  dl
  {
    font-size:14px;
    line-height:1.5;
    float: none;

  }
  
  .stage-img-wrapper {
    float:none;
    margin:20px 0;
	  
  }
  
  strong
  {
    float:none;
  }
  
  .content
  {
    margin:0;
  }
  
  #logo
  {
    display:none;
  }
  
  iframe
  {
    width:100%;
    height:auto;
  }
}
	</style>
</head>

	<div class="stage-info"></div>
	<ul class="comments"></ul>

	<script src="http://code.jquery.com/jquery-latest.js"></script>
	<script>
		$(function()
		{
			window.liveComments = function(listTofill)
			{
				var items = [],			
				add = function(item)
				{
					if(!items[item.id])
					{
						items[item.id] = item;
						render(item);
					}
				},
			
				render = function(item)
				{
					listTofill.append('<li id="'+ item.id +'"><strong>' +  item.date_created.substr(11, 5) + ' uur</strong><div class="content"><h2>' + item.title + '</h2>' + item.body + '</div></li>');
				},
			
				fetch = function()
				{
					$.ajax(
					{
						url: 'http://tdf.timbenniks.nl/comments.php',
						type: 'GET',
						dataType: 'jsonp'
					})
					.done(function(data)
					{
						$.each(data, function()
						{
							add(this);
						});
			
						setTimeout(fetch, 5000);
					});
				};
			
				fetch();
			};
			
			window.stageInfo = function(stageInfoWrapper)
			{
				var populateInfo = function(data)
				{
					var kmremaining = data.kmremaining,
						averagespeed = data.averagespeed,
						currentspeed = data.currentspeed,
						distance = data.distance,
						kmelapsed = distance - kmremaining,
						progress =	(distance / kmelapsed) * 100,
						departure = data.departure,
						arrival = data.arrival;
			
					stageInfoWrapper
						.empty()
						.append('<h1>'+ departure +' &ndash; ' + arrival + '</h1>')
						.append('<dl><dd>Total distance</dd><dt>'+ distance +'km</dt><dd>Elapsed</dd><dt>'+ kmelapsed +'km</dt><dd>current speed</dd><dt>'+ currentspeed+'km</dt><dd>Avarage speed</dd><dt>'+ averagespeed+'km</dt></dl>')
						.append('<div class="stage-img-wrapper"><img class="stage-img" src="http://app.nos.nl/tourscherm-2013/img/profielen/profiel-'+ data.stagenumber.substring(0, data.stagenumber.length - 2)+'.png" /><div class="progress" style="width:'+ progress +'%"></div></div>');
				},
			
				fetch = function()
				{
					$.ajax(
					{
						url: 'http://tdf.timbenniks.nl/position.php',
						type: 'GET',
						dataType: 'jsonp'
					})
					.done(function(data)
					{
						populateInfo(data);
						setTimeout(fetch, 5000);
					});
				};
			
				fetch();
			};
			
			new liveComments($('.comments'));
			new stageInfo($('.stage-info'));
		});
	</script>
